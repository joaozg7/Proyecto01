<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Calculadora</title>
</head>
<body>

    <h1 id="tit">Calculadora de Productos</h1>

    <form id="formulario">
        <div class="p1">
            <label for="ques1">Precio producto 1</label>
            <input type="number" id="num1" name="num1">
        </div>
        
        <div class="p2">
            <label for="can1">Cantidad Producto 1 </label>
            <input type="number" id="can1" name="can1">
        </div>

        <div class="p3">
            <label for="ques2">Precio producto 2</label>
            <input type="number" id="num2" name="num2">
        </div>

        <div class="p4">
            <label for="can2">Cantidad Producto 2</label>
            <input type="number" id="can2" name="can2">
        </div>

        <div class="p5">
            <label for="ques3">Precio producto 3</label>
            <input type="number" id="num3" name="num3">
        </div>

        <div class="p6">
            <label for="can3">Cantidad Producto 3</label>
            <input type="number" id="can3" name="can3">
        </div>

        <div>
            <input type="submit" value="Calcular PF">
        </div>
    </form>

    <div id="resultado"></div>

    <script src="js/ejercicio.js"></script>
</body>
</html>
